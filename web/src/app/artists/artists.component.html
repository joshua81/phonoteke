<div infinite-scroll class="pt-2 row" (scrolled)="loadPage()">
  <div class="pt-2 col-md-4" *ngFor="let artist of artists">
    <div class="card mx-auto">
      <a [routerLink]="['/artists/' + artist.id]">
        <img class="card-img-top" src="{{artist.cover}}"/>
      </a>
      <div class="card-body p-2">
        <p class="card-text font-weight-bold" [innerHTML]="artist.artist"></p>
        <p class="card-text" [innerHTML]="artist.description"></p>
      </div>
    </div>
  </div>
</div>
