<div class="container-fluid p-0">
  <div class="d-flex flex-wrap justify-content-center w-100">
    <div *ngFor="let author of authors">
      <div class="author card">
        <a class="author" [routerLink]="['/' + author.source]">
          <img class="author card-img-top" src="{{author.cover}}" loading="lazy"/>
          <h1 class="author font-weight-bold text-white">{{author.name}}</h1>
        </a>
        <div *ngIf="app.gtYesterday(author.lastEpisodeDate)" class="yesterday"></div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
