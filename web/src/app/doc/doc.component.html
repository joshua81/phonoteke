<div class="container p-2">
  <div class="wallpaper w-100">
    <img class="wallpaper" src="{{'https://storage.googleapis.com/humanbeats/' + doc.source + '-wp.jpg'}}"/>

    <div class="back d-flex flex-row justify-content-center align-items-center" (click)="app.back()">
      <span class="previous"></span>
    </div>

    <div class="title text-left"><h1 class="text-white">{{doc.artist}}</h1></div>
    
    <!-- player -->
    <div *ngIf="doc.type == 'podcast' && doc.audio" class="player d-flex flex-row justify-content-center align-items-center p-2"
      (click)="app.playPauseAudio(doc)">
      <div class="player-button">
        <span *ngIf="app.audio == null || app.audio.source != doc.audio || app.audio.paused" class="player-play"></span>
        <span *ngIf="app.audio != null && app.audio.source == doc.audio && !app.audio.paused" class="player-pause"></span>
      </div>
    </div>
    <div *ngIf="doc.audio == null && doc.spalbumid && app.player" class="player d-flex flex-row justify-content-center align-items-center p-2"
      (click)="app.playPauseSpotify(doc.spalbumid, 'podcast', doc)">
      <div class="player-button">
        <span *ngIf="app.track == null || app.spalbumid != doc.spalbumid || !app.track.is_playing" class="player-play"></span>
        <span *ngIf="app.track != null && app.spalbumid == doc.spalbumid && app.track.is_playing" class="player-pause"></span>
      </div>
    </div>
    <!--div class="cover">  
        <img *ngIf="doc.coverM == null" class="cover card-img-top" src="{{doc.cover}}"/>
        <img *ngIf="doc.coverM != null" class="cover card-img-top" src="{{doc.coverM}}"/>

        <div class="songtify">
          <h2 *ngIf="doc.type == 'album' && doc.vote && doc.vote != 10" class="vote">{{doc.vote}}</h2>
          <div *ngIf="doc.type == 'album' && doc.vote && doc.vote == 10" class="vote"><span class="star"></span></div>
        </div>
    </div-->
  </div>

  <!-- info -->
  <div class="text-center w-100">
    <div class="d-flex flex-row justify-content-center">
      <h3 *ngIf="doc.type != 'podcast'" class="text-truncate-2" [innerHTML]="doc.artist"></h3>
      <h3 *ngIf="doc.type == 'podcast'">{{formatDate(doc.date)}}</h3>
    </div>
    <h2 class="text-truncate-2" [innerHTML]="doc.title"></h2>
    <h3 *ngIf="doc.type == 'album' && doc.label" class="mx-auto">{{doc.label + ' | ' + doc.year + ' | ' + doc.genres}}</h3>
    <h3 *ngIf="doc.authors" class="text-muted mx-auto">di {{doc.authors}}</h3>
  </div>

  <!-- source + spotify + songkick -->
  <div *ngIf="doc.spalbumid || doc.artistid" class="d-flex flex-row justify-content-center align-items-center mt-3">
    <!--a class="ml-1 mr-1" href="{{doc.url}}" target="_blank">
      <img class="source" src="{{'https://storage.googleapis.com/humanbeats/' + doc.source + '.png'}}" />
    </a-->
    <a *ngIf="doc.spalbumid" class="spotify ml-1 mr-1" href="{{'https://open.spotify.com/' + (doc.type == 'podcast' ? 'playlist' : 'album') + '/' + doc.spalbumid}}" target="_blank">
      <span class="spotify"></span>
    </a>
    <span *ngIf="doc.artistid" class="songkick ml-1 mr-1" (click)="app.loadEvents(doc.artistid)"></span>
  </div>

  <p *ngIf="doc.review" class="text-justify mt-3" [innerHTML]="doc.review"></p>
  <app-tracks *ngIf="doc.type == 'podcast'" [doc]="doc" [spalbumid]="doc.spalbumid" [tracks]="doc.tracks"></app-tracks>
  <!--app-video *ngIf="doc.type != 'podcast'" [tracks]="doc.tracks"></app-video-->
        
  <app-link *ngIf="links && links.podcasts.length > 0" [links]="links.podcasts" type="episodes"></app-link>
</div>
<app-footer></app-footer>
