<div *ngIf="doc" class="container pt-5 pb-5">
  <div class="pt-3 row">
    <div class="col-auto cover">
      <img *ngIf="doc.type == 'album' || doc.coverL === undefined" class="cover rounded" src="{{doc.cover}}"/>
      <img *ngIf="doc.type != 'album' && doc.coverL !== undefined" class="cover rounded" src="{{doc.coverL}}"/>
      <div *ngIf="doc.type == 'album' && doc.vote && doc.vote == 10" class="vote">
        <span class="star"></span>
      </div>
      <div *ngIf="doc.type == 'album' && doc.vote && doc.vote != 10" class="vote">{{doc.vote}}</div>
      <div *ngIf="service.audio" class="audio d-flex align-items-center p-2">
        <div class="d-flex align-items-center" (click)="backward($event)">
          <span class="backward"></span>
        </div>
        <div class="d-flex align-items-center pr-2 pl-2" (click)="playPause($event)">
          <span *ngIf="service.audio.paused" class="play"></span>
          <span *ngIf="!service.audio.paused" class="pause"></span>
        </div>
        <div class="d-flex align-items-center" (click)="forward($event)">
          <span class="forward"></span>
        </div>
      </div>
    </div>

    <div class="col-auto text-white">
      <h1 *ngIf="doc.type != 'artist'" [innerHTML]="doc.title"></h1>
      <h2 [innerHTML]="doc.artist"></h2>
      <h3 *ngIf="doc.type == 'album' && doc.label">{{doc.label + ' | ' + doc.year + ' | ' + doc.genres}}</h3>
      <h3 *ngIf="doc.authors">di {{doc.authors}}</h3>
      <a class="pr-2" href="{{doc.url}}" target="_blank">
        <img class="{{doc.source}}">
      </a>
      <a *ngIf="doc.albumid" class="pr-2" href="{{'https://musicbrainz.org/release-group/' + doc.albumid}}" target="_blank">
        <img class="musicbrainz">
      </a>
      <a *ngIf="doc.type == 'album' && doc.spalbumid" class="pr-2" href="{{'https://open.spotify.com/album/' + doc.spalbumid}}" target="_blank">
        <img class="spotify">
      </a>
      <a *ngIf="doc.type != 'album' && doc.spartistid" class="pr-2" href="{{'https://open.spotify.com/artist/' + doc.spartistid}}" target="_blank">
        <img class="spotify">
      </a>
    </div>
  </div>

  <p *ngIf="doc.review" class="pt-3 text-justify text-white" 
    [innerHTML]="doc.review">
  </p>

  <div *ngIf="doc.tracks && doc.tracks.length != 0" class="pt-3">
    <div class="list-group">
      <div *ngFor="let track of doc.tracks" class="p-2 list-group-item">
        <div class="d-flex align-items-center">
          <div class="w-100 text-truncate" [innerHTML]="track.title"></div>
          <a *ngIf="track.youtube" href="{{'https://www.youtube.com/watch?v=' + track.youtube}}" target="_blank">
            <span class="youtube"></span>
          </a>
          <a *ngIf="track.albumid" href="{{'https://musicbrainz.org/release-group/' + track.albumid}}" target="_blank">
            <img class="musicbrainz">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="links && links.length != 0" class="pt-3">
    <div class="list-group">
      <a *ngFor="let link of links" [routerLink]="['/docs/' + link.id]" class="p-2 list-group-item list-group-item-action">
        <div class="d-flex align-items-center">
          <img *ngIf="link.type == 'album' || link.coverS === undefined" class="link" src="{{link.cover}}">
          <img *ngIf="link.type != 'album' && link.coverS !== undefined" class="link" src="{{link.coverS}}">
          <div *ngIf="link.type == 'album'" class="pl-2 w-100 text-truncate">
              <div class="font-weight-bold">({{link.year}}) {{link.title}}</div>
              <div>{{link.artist}}</div>
          </div>
          <div *ngIf="link.type == 'concert'" class="pl-2 w-100 text-truncate">
              <div class="font-weight-bold">{{link.title}}</div>
              <div>{{link.artist}}</div>
          </div>
          <div *ngIf="link.type == 'artist'" class="pl-2 w-100 text-truncate">
              <div class="font-weight-bold">{{link.artist}}</div>
          </div>
          <div *ngIf="link.type == 'album' && link.vote && link.vote == 10" class="votelink">
            <span class="star"></span>
          </div>
          <div *ngIf="link.type == 'album' && link.vote && link.vote != 10" class="votelink">{{link.vote}}</div>
        </div>
      </a>
    </div>
  </div>

  <div *ngIf="events && events.length != 0" class="pt-3">
    <div class="list-group">
      <div *ngFor="let event of events" class="p-2 list-group-item">
        <div class="d-flex align-items-center">
          <div class="w-100 text-truncate">
            <div class="font-weight-bold">{{event.start.date}} {{event.location.city}}</div>
            <div>{{event.venue.displayName}}</div>
          </div>
          <a href="{{event.uri}}" target="_blank">
            <img class="songkick">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
