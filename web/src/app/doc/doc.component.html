<doc-menu *ngIf="doc"></doc-menu>
<div *ngIf="doc" class="container w-max p-0 mt-2">
    <div class="bg-white p-2">
      <!-- cover -->
      <div class="d-flex flex-row">
        <div class="cover mr-2">
          <img *ngIf="doc.coverM == null" class="cover card-img-top" src="{{doc.cover}}"/>
          <img *ngIf="doc.coverM != null" class="cover card-img-top" src="{{doc.coverM}}"/>
        </div>
        <div class="w-100 p-0">
          <h3 class="text-truncate-2" [innerHTML]="doc.artist"></h3>
          <h2 class="text-truncate-2" [innerHTML]="doc.title"></h2>
          <h3 *ngIf="doc.type == 'album' && doc.label" class="mx-auto">{{doc.label + ' | ' + doc.year + ' | ' + doc.genres}}</h3>
          <h3 *ngIf="doc.authors" class="text-muted mx-auto mb-2">di {{doc.authors}}</h3>
        </div>
      </div>

      <!-- spotify + songkick -->
      <div class="d-flex flex-row justify-content-center mt-3 mb-3">
        <h2 *ngIf="doc.type == 'album' && doc.vote && doc.vote != 10" class="vote">{{doc.vote}}</h2>
        <div *ngIf="doc.type == 'album' && doc.vote && doc.vote == 10" class="vote">
          <span class="star"></span>
        </div>
        <div *ngIf="doc.type == 'podcast'" class="play-circle" (click)="playPause($event)">
          <span *ngIf="audio == null || audio.paused" class="player-play-circle"></span>
          <span *ngIf="audio != null && !audio.paused" class="player-pause-circle"></span>
        </div>
        <!--a href="{{doc.url}}" target="_blank" class="ml-2">
          <img class="{{doc.source}}">
        </a-->
        <div *ngIf="doc.artistid" class="icon ml-2" (click)="loadEvents(doc.artistid)">
          <span class="songkick"></span>
        </div>
        <a *ngIf="doc.spalbumid && doc.type != 'podcast'" target="_blank" class="icon ml-2"
          href="{{'https://open.spotify.com/album/' + doc.spalbumid}}">
          <span class="spotify"></span>
        </a>
        <a *ngIf="doc.spalbumid && doc.type == 'podcast'" target="_blank" class="icon ml-2"
          href="{{'https://open.spotify.com/playlist/' + doc.spalbumid}}">
          <span class="spotify"></span>
        </a>
      </div>

      <!-- content -->
      <p *ngIf="doc.review" class="text-justify mt-2" [innerHTML]="doc.review"></p>
      <app-tracks *ngIf="doc.type == 'podcast'" [tracks]="doc.tracks"></app-tracks>

      <!-- videos + links -->
      <app-video *ngIf="doc.type != 'podcast'" [tracks]="doc.tracks" type="videos" label="Video"></app-video>
      <app-link [links]="podcasts" type="podcasts" label="Podcast"></app-link>
      <app-link [links]="links" type="links" label="Link"></app-link>
    </div>
</div>

<!-- Podcast player-->
<div *ngIf="audio" class="player d-flex flex-row fixed-bottom justify-content-center align-items-center w-100">
  <img *ngIf="doc.coverM == null" class="cover-player" src="{{doc.cover}}"/>
  <img *ngIf="doc.coverM != null" class="cover-player" src="{{doc.coverM}}"/>
  <!--div class="ml-2">
    <div class="text-truncate-1 text-white mb-2" [innerHTML]="doc.artist"></div>
    <div class="text-truncate-1 text-white font-weight-bold" [innerHTML]="doc.title"></div>
  </div-->
  <div class="player-time text-white text-left ml-auto mr-2" [innerHTML]="audioCurrentTime"></div>
  <div (click)="backward($event)">
    <span class="player-backward"></span>
  </div>
  <div class="ml-2 mr-2" (click)="playPause($event)">
    <span *ngIf="audio.paused" class="player-play"></span>
    <span *ngIf="!audio.paused" class="player-pause"></span>
  </div>
  <div (click)="forward($event)">
    <span class="player-forward"></span>
  </div>
  <div class="player-time text-white text-right ml-2 mr-auto" [innerHTML]="audioDuration"></div>
  <div class="close" (click)="close($event)">
    <span class="close"></span>
  </div>
</div>

<!-- Events -->
<app-events [artist]="songkick"></app-events>
