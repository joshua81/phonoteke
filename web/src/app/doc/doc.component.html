<doc-menu *ngIf="doc"></doc-menu>
<div *ngIf="doc" class="container w-max p-0 mt-2">
  <div class="bg-white p-2">
    <div class="d-flex flex-row justify-content-center">
      <div class="cover">
        <!-- cover -->
        <img *ngIf="doc.coverM == null" class="cover card-img-top" src="{{doc.cover}}"/>
        <img *ngIf="doc.coverM != null" class="cover card-img-top" src="{{doc.coverM}}"/>

        <!-- vote -->
        <div class="songtify">
          <h2 *ngIf="doc.type == 'album' && doc.vote && doc.vote != 10" class="vote">{{doc.vote}}</h2>
          <div *ngIf="doc.type == 'album' && doc.vote && doc.vote == 10" class="vote"><span class="star"></span></div>
        </div>

        <!-- player -->
        <div *ngIf="doc.type == 'podcast'" class="player d-flex flex-row justify-content-center align-items-center p-2"
          (click)="app.playPauseAudio(doc.audio, doc.title, doc.artist, doc.cover)">
          <div class="player-button">
            <span *ngIf="app.audio == null || app.audio.paused" class="player-play"></span>
            <span *ngIf="app.audio != null && !app.audio.paused" class="player-pause"></span>
          </div>
        </div>
        <div *ngIf="doc.type != 'podcast' && doc.spalbumid && app.player" class="player d-flex flex-row justify-content-center align-items-center p-2"
          (click)="app.playPauseSpotify(doc.type, doc.spalbumid)">
          <div class="player-button">
            <span *ngIf="app.track == null || !app.track.is_playing" class="player-play"></span>
            <span *ngIf="app.track != null && app.track.is_playing" class="player-pause"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- info -->
    <div class="text-center w-100 mt-3">
      <h3 class="text-truncate-2" [innerHTML]="doc.artist"></h3>
      <h2 class="text-truncate-2" [innerHTML]="doc.title"></h2>
      <h3 *ngIf="doc.type == 'album' && doc.label" class="mx-auto">{{doc.label + ' | ' + doc.year + ' | ' + doc.genres}}</h3>
      <h3 *ngIf="doc.authors" class="text-muted mx-auto">di {{doc.authors}}</h3>
    </div>

    <!-- songkick -->
    <div *ngIf="doc.artistid" class="d-flex flex-row justify-content-center mt-3">
      <img class="icon songkick ml-1 mr-1" (click)="app.loadEvents(doc.artistid)"/>
      <!--a class="ml-1 mr-1" href="{{doc.url}}" target="_blank"><img class="{{doc.source}}"/></a-->
    </div>

    <!-- content -->
    <p *ngIf="doc.review" class="text-justify mt-3" [innerHTML]="doc.review"></p>

    <!-- tracks -->
    <app-tracks *ngIf="doc.type == 'podcast'" [tracks]="doc.tracks"></app-tracks>

    <!-- video -->
    <app-video *ngIf="doc.type != 'podcast'" [tracks]="doc.tracks" type="videos" label="Video"></app-video>
  </div>
      
  <!-- links -->
  <div *ngIf="(podcasts && podcasts.length != 0) || (links && links.length != 0)" class="bg-white p-2 mt-3">
    <h2>Ti potrebbe anche interessare</h2>
    <app-link [links]="podcasts" type="podcasts" label="Podcast"></app-link>
    <app-link [links]="links" type="links" label="Link"></app-link>
  </div>
    
  <!-- footer -->
  <app-footer></app-footer>
</div>
