<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-dark">
  <div class="d-flex flex-row align-items-center w-100">
    
    <a class="pr-2" [routerLink]="['/']">
      <img class="cover rounded" src="{{component.doc.cover}}"/>
    </a>

    <div class="pr-2 d-flex flex-row flex-fill align-items-center">
      <div class="pr-3">
        <div class="text-white text-truncate p-0 font-weight-bold" [innerHTML]="component.doc.title"></div>
        <div class="text-white text-truncate p-0" [innerHTML]="component.doc.artist"></div>
      </div>
      
      <div *ngIf="service.audio" class="d-flex flex-row align-items-center">
        <div (click)="backward($event)">
          <span class="backward"></span>
        </div>
        <div class="pl-2 pr-2" (click)="playPause($event)">
          <span *ngIf="service.audio.paused" class="play"></span>
          <span *ngIf="!service.audio.paused" class="pause"></span>
        </div>
        <div (click)="forward($event)">
          <span class="forward"></span>
        </div>
      </div>
    </div>
     
    <a class="pr-2" *ngIf="component.doc.type != 'album' && component.doc.artistid" href="{{'https://musicbrainz.org/artist/' + component.doc.artistid}}" target="_blank">
      <img class="musicbrainz">
    </a>
    <a class="pr-2" *ngIf="component.doc.type == 'album' && component.doc.albumid" href="{{'https://musicbrainz.org/release-group/' + component.doc.albumid}}" target="_blank">
      <img class="musicbrainz">
    </a>

    <a class="pr-2" *ngIf="component.doc.artistid != null" (click)="component.loadEvents(component.doc.artistid)">
      <img class="songkick">
    </a>
      
    <a *ngIf="component.doc.type != 'album' && component.doc.spartistid" class="pr-2"
      href="{{'https://open.spotify.com/artist/' + component.doc.spartistid}}" target="_blank">
      <img class="spotify">
    </a>
    <a *ngIf="component.doc.type == 'album' && component.doc.spalbumid" class="pr-2"
      href="{{'https://open.spotify.com/album/' + component.doc.spalbumid}}" target="_blank">
      <img class="spotify">
    </a>

    <a href="{{component.doc.url}}" target="_blank">
      <img class="{{component.doc.source}}">
    </a>
  </div>
</nav>
