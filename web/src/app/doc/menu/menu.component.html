<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-dark d-flex">
  <div class="row d-flex align-items-center w-100 pl-2 pr-2">
    
    <div class="pr-2">
      <a [routerLink]="['/']">
        <img class="cover rounded" src="{{component.doc.cover}}"/>
      </a>
    </div>
     
    <div *ngIf="service.audio" class="audio d-flex align-items-center pr-2">
      <div class="d-flex align-items-center pr-2" (click)="backward($event)">
        <span class="backward"></span>
      </div>
      <div class="d-flex align-items-center pr-2" (click)="playPause($event)">
        <span *ngIf="service.audio.paused" class="play"></span>
        <span *ngIf="!service.audio.paused" class="pause"></span>
      </div>
      <div class="d-flex align-items-center" (click)="forward($event)">
        <span class="forward"></span>
      </div>
    </div>

    <div class="pr-2">
      <a href="{{component.doc.url}}" target="_blank">
        <img class="{{component.doc.source}}">
      </a>
    </div>
     
    <div *ngIf="component.doc.albumid" class="pr-2">
      <a href="{{'https://musicbrainz.org/release-group/' + component.doc.albumid}}" target="_blank">
        <img class="musicbrainz">
      </a>
    </div>
      
    <div class="pr-2">
      <a *ngIf="component.doc.type == 'album' && component.doc.spalbumid" href="{{'https://open.spotify.com/album/' + component.doc.spalbumid}}" target="_blank">
        <img class="spotify">
      </a>
      <a *ngIf="component.doc.type != 'album' && component.doc.spartistid" href="{{'https://open.spotify.com/artist/' + component.doc.spartistid}}" target="_blank">
        <img class="spotify">
      </a>
    </div>
  </div>
</nav>
