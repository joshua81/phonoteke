<nav class="navbar navbar-expand-lg navbar-light fixed-top justify-content-center hscroll">
  <div class="d-flex flex-row align-items-center w-max">
    <a class="ml-2 mr-1" [routerLink]="['/']">
      <!--span class="previous"></span-->
      <!--img class="logo"-->
      <img *ngIf="doc.doc.coverM == null" class="cover" src="{{doc.doc.cover}}"/>
      <img *ngIf="doc.doc.coverM != null" class="cover" src="{{doc.doc.coverM}}"/>
    </a>
    <div class="w-100">
      <h3 class="text-center text-truncate-1" [innerHTML]="doc.doc.artist"></h3>
      <h2 class="text-center text-truncate-1" [innerHTML]="doc.doc.title"></h2>
    </div>
    <div *ngIf="app.isDesktop" class="ml-1 mr-2">
      <a *ngIf="app.player == null" href="/api/login">
        <img class="speaker disabled"/>
      </a>
      <a *ngIf="app.player != null" (click)="app.loadDevices()">
        <img class="speaker">
      </a>
    </div>
    <div *ngIf="!app.isDesktop" class="ml-1 mr-2" [ngStyle]="{'width':'30px'}"></div>
  </div>
</nav>
