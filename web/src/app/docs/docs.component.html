<div infinite-scroll class="pt-2 row" (scrolled)="loadPageScroll()">
  <div class="pt-2 col-md-4" *ngFor="let doc of docs">
    <div class="cover card mx-auto">
      <a [routerLink]="['/docs/' + doc.id]">
        <img *ngIf="doc.type == 'album' || doc.coverL === undefined" class="cover card-img-top" src="{{doc.cover}}"/>
        <img *ngIf="doc.type != 'album' && doc.coverL !== undefined" class="cover card-img-top" src="{{doc.coverL}}"/>
      </a>
      <div class="card-body p-2">
        <div *ngIf="doc.type != 'artist'" class="card-text font-weight-bold" [innerHTML]="doc.title"></div>
        <div *ngIf="doc.type != 'artist'" class="card-text pb-3" [innerHTML]="doc.artist"></div>
        <div *ngIf="doc.type == 'artist'" class="card-text font-weight-bold pb-3" [innerHTML]="doc.artist"></div>
        <div *ngIf="doc.description" class="card-text pb-2" [innerHTML]="doc.description"></div>
        <footer *ngIf="doc.authors" class="blockquote-footer float-right">di {{doc.authors}}</footer>
      </div>
    </div>
  </div>
</div>
