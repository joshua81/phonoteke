<div infinite-scroll class="pt-2 row" (scrolled)="loadPage()">
  <div class="pt-2 col-md-4" *ngFor="let doc of docs">
    <div class="cover card mx-auto">
      <a [routerLink]="['/docs/' + doc.id]">
        <img class="cover card-img-top" src="{{doc.cover}}"/>
      </a>
      <div class="card-body p-2">
        <div class="card-text font-weight-bold" [innerHTML]="doc.title"></div>
        <div class="card-text pb-3" [innerHTML]="doc.artist"></div>
        <div class="card-text" [innerHTML]="doc.description"></div>
      </div>
    </div>
  </div>
</div>
