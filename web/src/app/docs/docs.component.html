<div infinite-scroll class="pt-2 row" (scrolled)="loadPage()">
  <div class="pt-2 col-md-4" *ngFor="let doc of docs">
    <div class="cover card mx-auto">
      <a [routerLink]="['/docs/' + doc.id]">
        <img class="cover card-img-top" src="{{doc.cover}}"/>
        <!--div *ngIf="doc.vote && doc.vote == 10 && doc.milestone" class="vote">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" class="vote svg-inline--fa fa-star fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
        </div>
        <div *ngIf="doc.vote && doc.vote != 10" class="vote">{{doc.vote}}</div-->
      </a>
      <div class="card-body p-2">
        <div *ngIf="doc.type != 'artist'" class="card-text font-weight-bold" [innerHTML]="doc.title"></div>
        <div *ngIf="doc.type != 'artist'" class="card-text pb-3" [innerHTML]="doc.artist"></div>
        <div *ngIf="doc.type == 'artist'" class="card-text font-weight-bold pb-3" [innerHTML]="doc.artist"></div>
        <div *ngIf="doc.description" class="card-text pb-2" [innerHTML]="doc.description"></div>
        <footer class="blockquote-footer float-right">di {{doc.authors}}</footer>
      </div>
    </div>
  </div>
</div>
