<docs-menu></docs-menu>
<div class="container pt-5 w-max">
  <div infinite-scroll class="row d-flex justify-content-center pt-2" (scrolled)="onScroll()">
      <div *ngFor="let doc of docs" class="pb-4 pr-2">
        <div class="cover-m card mx-auto">
          <a class="cover-m" [routerLink]="['/docs/' + doc.id]">
            <img class="cover-m card-img-top" src="{{doc.cover}}"/>
          </a>
          <div class="card-body p-1">
            <div *ngIf="doc.type != 'artist'" class="font-weight-bold" [innerHTML]="doc.title"></div>
            <div *ngIf="doc.type != 'artist'" [innerHTML]="doc.artist"></div>
            <div *ngIf="doc.type == 'artist'" class="font-weight-bold" [innerHTML]="doc.artist"></div>
            <div *ngIf="doc.description" class="pt-2 card-text" [innerHTML]="doc.description"></div>
            <div class="card-footer text-muted p-0">{{doc.type.toUpperCase()}}</div>
          </div>
        </div>
      </div>
  </div>
</div>
