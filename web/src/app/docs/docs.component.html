<podcasts-menu></podcasts-menu>
<div *ngIf="docs && docs.length != 0" class="fill">
    <div *ngIf="docs && docs.length != 0" class="container w-max p-0 mt-2">
        <div infinite-scroll (scrolled)="scrollDocs()">
          <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let doc of docs" class="m-1">
              <div class="cover card">
                <a class="cover" [routerLink]="['/docs/' + doc.id]">
                  <img *ngIf="doc.coverM == null" class="cover card-img-top" src="{{doc.cover}}"/>
                  <img *ngIf="doc.coverM != null" class="cover card-img-top" src="{{doc.coverM}}"/>
                </a>
                <div class="card-body p-1">
                  <h3 class="text-truncate-2" [innerHTML]="doc.artist"></h3>
                  <h2 class="text-truncate-2" [innerHTML]="doc.title"></h2>
                  <p *ngIf="doc.description != null" class="text-truncate-3 mt-2 mb-0" [innerHTML]="doc.description"></p>
                  <h3 class="card-footer text-muted text-lowercase p-0">{{doc.type}}
                    <span *ngIf="doc.type == 'podcast'" class="text-muted">{{' (' + formatDate(doc.date) + ')'}}</span>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>      
</div>
<div *ngIf="docs && docs.length == 0" 
    class="d-flex justify-content-center align-items-center fill">
    <div class="font-weight-bold">Nessun risultato trovato</div>
</div>
