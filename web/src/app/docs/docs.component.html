<div infinite-scroll class="pt-2 row" (scrolled)="loadPage()">
  <div class="pt-2 col-md-4" *ngFor="let doc of docs">
    <div class="cover card mx-auto">
      <a [routerLink]="['/docs/' + doc.id]">
        <img *ngIf="doc.type == 'album'" class="album card-img-top" src="{{doc.cover}}"/>
        <img *ngIf="doc.type == 'artist'" class="artist card-img-top" src="{{doc.cover}}"/>
      </a>
      <div class="card-body p-2">
        <p class="card-text font-weight-bold" [innerHTML]="doc.title2"></p>
        <p class="card-text" [innerHTML]="doc.description"></p>
      </div>
    </div>
  </div>
</div>
