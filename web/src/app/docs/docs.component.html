<docs-menu></docs-menu>
<div class="container pt-5 w-max">
  <div infinite-scroll *ngIf="docs.length > 0" class="row d-flex justify-content-center pt-2" (scrolled)="scrollDocs()">
      <div *ngFor="let doc of docs" class="pb-2 pl-1 pr-1">
        <div class="cover-m card mx-auto">
          <a class="cover-m" [routerLink]="['/' + type + 's/' + doc.id]">
            <img *ngIf="doc.coverM == null" class="cover-m card-img-top" src="{{doc.cover}}"/>
            <img *ngIf="doc.coverM != null" class="cover-m card-img-top" src="{{doc.coverM}}"/>
          </a>
          <div class="card-body p-1">
            <div *ngIf="doc.type != 'artist'" class="card-text font-weight-bold" [innerHTML]="doc.title"></div>
            <div *ngIf="doc.type != 'artist'" class="card-text" [innerHTML]="doc.artist"></div>
            <div *ngIf="doc.type == 'artist'" class="card-text font-weight-bold" [innerHTML]="doc.artist"></div>
            <div *ngIf="doc.description" class="card-text pt-2" [innerHTML]="doc.description"></div>
            <div class="card-footer text-muted p-0">{{doc.type.toUpperCase()}}</div>
          </div>
        </div>
      </div>
  </div>
</div>
