<nav class="navbar navbar-expand-lg navbar-light fixed-top justify-content-center bg-info">
  <div class="d-flex flex-row align-items-center w-100">
    <div class="menu-item ml-3 mr-3" 
    [ngClass]="component.type == 'albums' ? 'selected' : 'unselected'" [routerLink]="['/albums']">
      <h3 class="text-white font-weight-bold mt-1">album</h3>
    </div>
    <div class="menu-item ml-3 mr-3" 
    [ngClass]="component.type == 'artists' ? 'selected' : 'unselected'" [routerLink]="['/artists']">
      <h3 class="text-white font-weight-bold mt-1">artisti</h3>
    </div>
    <div class="menu-item ml-3 mr-3" 
    [ngClass]="component.type == 'interviews' ? 'selected' : 'unselected'" [routerLink]="['/interviews']">
      <h3 class="text-white font-weight-bold mt-1">interviste</h3>
    </div>
    <div class="menu-item ml-3 mr-3" 
    [ngClass]="component.type == 'concerts' ? 'selected' : 'unselected'" [routerLink]="['/concerts']">
      <h3 class="text-white font-weight-bold mt-1">concerti</h3>
    </div>
    <div class="menu-item ml-3 mr-3" 
    [ngClass]="component.type == 'podcasts' ? 'selected' : 'unselected'" [routerLink]="['/podcasts']">
      <h3 class="text-white font-weight-bold mt-1">podcast</h3>
    </div>
    <div *ngIf="component.user != null" class="menu-item ml-3 mr-3" 
    [ngClass]="component.type == 'starred' ? 'selected' : 'unselected'" [routerLink]="['/starred']">
      <h3 class="text-white font-weight-bold mt-1">preferiti</h3>
    </div>
    <form class="search ml-auto ml-3 mr-3">
      <input class="form-control" name="search" type="text" placeholder="Cerca" aria-label="Cerca" [(ngModel)]="component.searchText"  (keydown.enter)="onSearch()">
    </form>
    <div class="icon mr-3">
      <a *ngIf="component.user == null" href="/api/login">
        <span class="spotify"></span>
      </a>
      <img *ngIf="component.user != null" class="spotify" src="{{component.user}}">
    </div>
  </div>
</nav>
