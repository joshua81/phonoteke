<div *ngIf="links && links.length != 0" class="mt-3">
  <div class="d-flex flex-row align-items-center pl-0 pr-0">
    <h3 class="text-uppercase mt-0 mb-0 mr-auto">{{label}}</h3>
    <div *ngIf="showScroll()"
      class="backward" (click)="previous()"><span class="previous"></span></div>
    <div *ngIf="showScroll()"
      class="forward" (click)="next()"><span class="next"></span></div>
  </div>
  <div id="{{type}}" class="d-flex flex-row flex-nowrap hscroll pt-2">
    <div *ngFor="let link of links" class="pr-2">
      <div class="cover card">
        <a class="cover" [routerLink]="['/' + link.type + 's/' + link.id]">
          <img *ngIf="link.coverM == null" class="cover card-img-top" src="{{link.cover}}"/>
          <img *ngIf="link.coverM != null" class="cover card-img-top" src="{{link.coverM}}"/>
        </a>
        <div class="card-body p-1">
          <div class="text-truncate-2 font-weight-bold" [innerHTML]="link.title"></div>
          <div class="text-truncate-2" [innerHTML]="link.artist"></div>
          <div class="card-footer text-muted text-uppercase p-0">{{link.type}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
