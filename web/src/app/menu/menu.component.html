<nav class="navbar navbar-expand-lg navbar-light fixed-top justify-content-center hscroll">
  <!-- logo -->
  <!--div class="ml-2 mr-2">
    <a [routerLink]="['/']"><img class="logo"></a>
  </div-->

  <div class="d-flex flex-row w-max ml-auto mr-auto">
    <a *ngIf="!showSearch" class="menu-item ml-2 mr-1" [routerLink]="['/podcasts']" [ngClass]="{'selected' : source == 'podcasts'}">
      <h2 class="pt-3">Podcast</h2>
    </a>
    <a *ngIf="!showSearch" class="menu-item ml-1 mr-auto" [routerLink]="['/albums']" [ngClass]="{'selected' : source == 'albums'}">
      <h2 class="pt-3">Album</h2>
    </a>
    <form *ngIf="showSearch" class="search w-100 ml-2 mr-2">
      <input class="form-control" name="search" type="search" placeholder="Cerca" aria-label="Cerca" [(ngModel)]="searchText" (search)="search()">
    </form>
    <div class="d-flex flex-row align-items-center ml-2 mr-2" (click)="toggleSearch()">
      <span class="search"></span>
    </div>
    <div *ngIf="app.isDesktop" class="d-flex flex-row align-items-center ml-2 mr-2">
      <a *ngIf="app.player == null" class="spotify" href="/api/login">
        <span class="spotify-disabled"></span>
      </a>
      <a *ngIf="app.player != null" class="spotify" (click)="app.loadDevices()">
        <span class="spotify"></span>
      </a>
    </div>
  </div>
</nav>
