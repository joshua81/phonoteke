<div infinite-scroll class="row" (scrolled)="loadPage()">
  <div class="col-md-4" *ngFor="let playlist of playlists">
    <div class="card">
      <a [routerLink]="['/playlists/' + playlist.id]">
        <img class="card-img-top" src="{{playlist.cover}}"/>
      </a>
      <div class="card-body">
        <p class="card-text font-weight-bold">{{playlist.band}}</p>
        <p class="card-text">{{playlist.description}}</p>
      </div>
    </div>
  </div>
</div>
