  <div class="container-fluid">
    <div class="d-flex flex-row align-items-center w-100">
      <div class="d-flex flex-row justify-content-center align-items-center" (click)="app.back()">
        <div class="button d-flex flex-row justify-content-center align-items-center">
          <span class="previous"></span>
        </div>
        <img class="cover" src="{{doc.source.cover}}"/>
      </div>

        <h2 class="text-center text-truncate-1" [innerHTML]="doc.source.name"></h2>

        <input #input class="form-control" name="search" type="search"

      </form>

        <span class="search"></span>
      </div>
    </div>
