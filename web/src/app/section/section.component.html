<div *ngIf="docs && docs.length != 0" class="container pl-1 pr-1 mt-3">
  <div class="d-flex flex-row align-items-center pl-0 pr-0">
    <h3 class="text-uppercase mt-0 mb-0 mr-auto">{{section}}</h3>
    <div *ngIf="showScroll()"
      class="backward mr-2" (click)="previous()"><span class="previous"></span></div>
    <div *ngIf="showScroll()"
      class="forward" (click)="next()"><span class="next"></span></div>
  </div>
  <div id="{{section}}" infinite-scroll class="d-flex flex-row flex-nowrap hscroll pt-2" 
    [horizontal]="true" [scrollWindow]="false" (scrolled)="scrollDocs()">
      <div *ngFor="let doc of docs" class="pr-2">
        <div class="cover card">
          <a class="cover" [routerLink]="['/' + doc.type + 's/' + doc.id]">
            <img *ngIf="doc.coverM == null" class="cover card-img-top" src="{{doc.cover}}"/>
            <img *ngIf="doc.coverM != null" class="cover card-img-top" src="{{doc.coverM}}"/>
          </a>
          <div *ngIf="doc.description != null" class="card-body p-1">
            <div *ngIf="doc.type != 'artist'" class="text-truncate-2 font-weight-bold" [innerHTML]="doc.title"></div>
            <div *ngIf="doc.type != 'artist'" class="text-truncate-2" [innerHTML]="doc.artist"></div>
            <div *ngIf="doc.type == 'artist'" class="text-truncate-2 font-weight-bold" [innerHTML]="doc.artist"></div>
            <div class="text-truncate-4 pt-2" [innerHTML]="doc.description"></div>
          </div>
          <div *ngIf="doc.description == null" class="card-body-sm p-1">
            <div *ngIf="doc.type != 'artist'" class="text-truncate-2 font-weight-bold" [innerHTML]="doc.title"></div>
            <div *ngIf="doc.type != 'artist'" class="text-truncate-2" [innerHTML]="doc.artist"></div>
            <div *ngIf="doc.type == 'artist'" class="text-truncate-2 font-weight-bold" [innerHTML]="doc.artist"></div>
          </div>
        </div>
      </div>
  </div>
</div>
