<div *ngIf="tracks && tracks.length > 0" class="row d-flex justify-content-center bg-white pt-2 pb-2">
    <div class="list-group w-med">
        <a *ngFor="let track of tracks" class="pt-2" (click)="loadTrack(track)">
            <div class="row d-flex align-items-center m-0">
                <div [ngStyle]="{'width':'320px'}">
                    <div [innerHTML]="track.title"></div>
                    <div *ngIf="track.album != null" class="font-weight-bold" [innerHTML]="track.album"></div>
                    <div *ngIf="track.artist" [innerHTML]="track.artist"></div>
                </div>
                <div class="pl-1">
                    <div *ngIf="track.spotify">
                        <span class="spotifybtn" [ngClass]="track == song ? 'spotify-selected' : ''"></span>
                    </div>
                    <div *ngIf="track.artistid" (click)="service.loadEvents(track.artistid, $event)">
                        <span class="songkickbtn" [ngClass]="track == song ? 'songkick-selected' : ''"></span>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>


<div *ngIf="song != null" class="fixed-bottom bg-white" [ngStyle]="{'width':'350px'}">
    <iframe [src]='spotifyURL()' width="350" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media">
    </iframe>
    <div class="row d-flex align-items-center justify-content-center m-0">
        <div class="pr-2" (click)="backward($event)">
            <span class="backward"></span>
        </div>
        <div class="pl-2" (click)="forward($event)">
            <span class="forward"></span>
        </div>
    </div>
    <div class="close" (click)="close($event)">
        <span class="close"></span>
    </div>
</div>
