<div *ngIf="tracks && tracks.length > 0" class="d-flex flex-column justify-content-center w-100 pt-2">
    <div *ngFor="let track of tracks; index as i" class="mb-2">
        <div class="d-flex flex-row align-items-center m-0">
            <div class="cover">
                <div *ngIf="track.spotify == null" class="player d-flex flex-row align-items-center justify-content-center">
                    <span class="album"></span>
                </div>
                <img *ngIf="track.spotify && track.cover" class="cover" src="{{track.cover}}" loading="lazy"/>
                <img *ngIf="track.spotify && track.coverS" class="cover" src="{{track.coverS}}" loading="lazy"/>
                <div *ngIf="track.spotify" class="player d-flex flex-row align-items-center justify-content-center" (click)="app.playPauseSpotify(spalbumid, 'podcast', i)">
                    <span class="play"></span>
                </div>
            </div>
            <div class="font-weight-bold ml-2 mr-2">{{i+1}}</div>
            <div class="w-100">
                <div *ngIf="track.spotify == null" class="text-muted">{{track.title}}</div>
                <div *ngIf="track.spotify" class="text-truncate-1">{{track.track + ' da '}}<span class="font-weight-bold">{{track.album}}</span></div>
                <div *ngIf="track.spotify" class="text-truncate-1">{{'di ' + track.artist}}</div>
                <div class="d-flex flex-row">
                    <div *ngIf="track.youtube" class="btn btn-link p-0" (click)="app.playYoutube(track.youtube)">Video</div>
                    <div *ngIf="track.youtube && track.artistid" class="ml-1 mr-1">|</div>
                    <div *ngIf="track.artistid" class="btn btn-link p-0" (click)="app.loadEvents(track.artistid)">Concerti</div>
                </div>
            </div>
            <div *ngIf="app.player" class="ml-2">
                <span *ngIf="track.spotify && !track?.saved" class="love" (click)="app.saveTrack(track, true)"></span>
                <span *ngIf="track.spotify && track?.saved" class="love-selected" (click)="app.saveTrack(track, false)"></span>
            </div>
        </div>
    </div>
</div>
