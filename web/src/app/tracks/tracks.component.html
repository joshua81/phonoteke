<div *ngIf="tracks && tracks.length > 0" class="d-flex flex-column justify-content-center w-100 mt-2">
    <div *ngFor="let track of tracks" class="mb-2">
        <div class="d-flex flex-row align-items-center m-0">
            <div class="cover">
                <img class="cover" src="{{track.coverM}}" (click)="toggleSpotify(track.spotify)"/>
                <h1 *ngIf="track.spotify == null" class="cover text-uppercase text-white font-weight-bold">{{track.title.charAt(0)}}</h1>
            </div>
            <div class="ml-2 w-100">
                <div *ngIf="track.spotify == null" [innerHTML]="track.title"></div>
                <div *ngIf="track.spotify" class="text-truncate-1" [innerHTML]="track.title"></div>
                <div *ngIf="track.spotify" class="text-truncate-1" [innerHTML]="track.album"></div>
                <div *ngIf="track.spotify" class="text-truncate-1" [innerHTML]="track.artist"></div>
            </div>
            <div *ngIf="track.artistid" class="icon ml-2" (click)="component.loadEvents(track.artistid)">
                <span class="songkick"></span>
            </div>
        </div>
    </div>
</div>

<!-- Spotify player-->
<div *ngIf="spotify" class="d-flex flex-row justify-content-center fixed-bottom">
    <iframe [src]="spotifyUrl()" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>
