<div *ngIf="tracks && tracks.length > 0" class="d-flex flex-column justify-content-center w-100 mt-3">
    <div *ngFor="let track of tracks" class="mb-2">
        <div class="d-flex flex-row align-items-center m-0">
            <div class="cover">
                <img *ngIf="track.spotify != null" class="cover" src="{{track.coverM}}" (click)="playPauseSpotify(doc.doc.type, doc.doc.spalbumid, track.spotify)"/>
            </div>
            <div class="ml-2 w-100">
                <div *ngIf="track.spotify == null" class="text-muted">{{track.title}}</div>
                <div *ngIf="track.spotify" class="text-truncate-1">{{track.track + ' da '}}<span class="font-weight-bold">{{track.album}}</span></div>
                <div *ngIf="track.spotify" class="text-truncate-1">{{'di ' + track.artist}}</div>
            </div>
            <img *ngIf="track.artistid" class="icon songkick ml-2" src="{{track.coverM}}" (click)="app.loadEvents(track.artistid)"/>
        </div>
    </div>
</div>
