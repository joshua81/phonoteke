<div *ngIf="tracks && tracks.length > 0" class="row d-flex justify-content-center bg-white">
    <div class="list-group">
        <a *ngFor="let track of tracks" [ngStyle]="{'max-width':'400px'}" (click)="loadVideo(track)">
            <div class="row d-flex align-items-center p-1">
                <div><span class="youtube" [ngClass]="track == video ? 'selected' : ''"></span></div>
                <div class="flex-grow-1 text-truncate-2 pl-2 pr-2" [ngStyle]="{'max-width':'350px'}" [innerHTML]="track.title"></div>
                <div *ngIf="track.artistid" (click)="service.loadEvents(track.artistid, $event)">
                    <span class="songkickbtn"></span>
                </div>
            </div>
        </a>
    </div>
</div>

<div *ngIf="video != null" class="player fixed-bottom bg-white">
    <youtube-player width="300px" height="150px" suggestedQuality="default" videoId="{{video.youtube}}"
    (stateChange)="onStateChange($event)" (ready)="onReady($event)">
    </youtube-player>
    <div class="p-1">
        <div class="text-truncate" [innerHTML]="video.title"></div>
        <div *ngIf="video.album" class="row d-flex align-items-center m-0 pt-2">
            <a class="cover" [routerLink]="['/docs/' + video.id]">
                <img class="cover" src="{{video.cover}}"/>
            </a>
            <div class="pl-2 pr-2 flex-grow-1">
                <div class="text-truncate font-weight-bold" [innerHTML]="video.album"></div>
                <div class="text-truncate" [innerHTML]="video.artist"></div>
            </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center m-0 pt-2">
            <div class="pr-2" (click)="backward($event)">
                <span class="backward"></span>
            </div>
            <div class="pl-2 pr-2" (click)="playPause($event)">
                <span *ngIf="status != 1" class="play"></span>
                <span *ngIf="status == 1" class="pause"></span>
              </div>
            <div class="pl-2" (click)="forward($event)">
                <span class="forward"></span>
            </div>
        </div>
    </div>
    <div class="close" (click)="close($event)">
        <span class="close"></span>
    </div>
</div>
