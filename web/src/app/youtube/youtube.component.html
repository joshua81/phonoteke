<youtube-player height="150px" width="300px" suggestedQuality="default" videoId="{{video.youtube}}"
    (stateChange)="onStateChange($event)"
    (ready)="onReady($event)">
    Loading...
</youtube-player>
<div class="d-flex align-items-center">
    <div class="pr-2">
        <span class="backwardbtn" (click)="previous($event)"></span>
    </div>
    <div class="pr-2">
        <span *ngIf="status != 1" class="playbtn" (click)="play($event)"></span>
        <span *ngIf="status == 1" class="pausebtn" (click)="pause($event)"></span>
    </div>
    <div class="pr-2">
        <span class="forwardbtn" (click)="next($event)"></span>
    </div>
    <div class="text-white text-truncate">{{video.title}}</div>
</div>
