<div *ngIf="tracks && tracks.length != 0" class="row d-flex justify-content-center">
    <div class="list-group w-md">
        <div *ngFor="let track of tracks" class="list-group-item d-flex justify-content-center p-1" (click)="loadVideo(track)">
            <div class="justify-content-center">
                <img *ngIf="video != track" class="track" src="{{'https://img.youtube.com/vi/' + track.youtube + '/mqdefault.jpg'}}">
                <youtube-player *ngIf="video == track" width="320px" height="180px" suggestedQuality="default" videoId="{{track.youtube}}"
                    (stateChange)="onStateChange($event)"
                    (ready)="onReady($event)">
                    Loading...
                </youtube-player>
                <div [innerHTML]="track.title"></div>
                <!--div class="d-flex align-items-center"-->
                    <!--a *ngIf="track.albumid" class="pr-2" href="{{'https://musicbrainz.org/release-group/' + track.albumid}}" target="_blank">
                        <img class="musicbrainz">
                    </a-->
                    <!--a *ngIf="track.artistid" (click)="service.loadEvents(track.artistid)">
                        <img class="songkick">
                    </a>
                </div-->
            </div>
        </div>
    </div>
</div>
