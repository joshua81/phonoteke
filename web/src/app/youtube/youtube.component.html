<div *ngIf="tracks.length > 0" class="row d-flex justify-content-center">
    <div *ngFor="let track of tracks" class="pb-2 pl-1 pr-1">
        <div class="video-m card mx-auto">
            <a *ngIf="video != track" class="video-m" (click)="loadVideo(track)">
                <img class="video-m card-img-top" src="{{'https://img.youtube.com/vi/' + track.youtube + '/mqdefault.jpg'}}"/>
            </a>
            <youtube-player *ngIf="video == track" width="250px" height="150px" suggestedQuality="default" videoId="{{track.youtube}}"
                (stateChange)="onStateChange($event)" (ready)="onReady($event)">
            </youtube-player>
            <div class="card-body p-1">
                <div class="card-text font-weight-bold" [innerHTML]="track.title"></div>
                <div *ngIf="track.album" class="text-truncate font-weight-bold pt-3"><a [innerHTML]="track.album"></a></div>
                <div *ngIf="track.artist" class="text-truncate"><a [innerHTML]="track.artist"></a></div>
                <!--a *ngIf="track.artistid" class="pl-2" (click)="service.loadEvents(track.artistid)">
                    <div class="songkick"><span class="songkickbtn"></span></div>
                </a-->
                <div class="card-footer text-muted p-1">VIDEO</div>
            </div>
        </div>
    </div>
</div>
