<div *ngIf="tracks && tracks.length > 0" class="row d-flex justify-content-center bg-white pt-2 pb-2">
    <div class="list-group w-med">
        <a *ngFor="let track of tracks" class="pt-2" (click)="loadVideo(track)">
            <div class="row d-flex align-items-center m-0">
                <div [ngStyle]="{'width':'300px'}">
                    <div [innerHTML]="track.title"></div>
                    <div *ngIf="track.album != null" class="font-weight-bold" [innerHTML]="track.album"></div>
                    <div *ngIf="track.artist" [innerHTML]="track.artist"></div>
                </div>
                <div class="pl-1"><span class="youtube" [ngClass]="track == video ? 'youtube-selected' : ''"></span></div>
                <div class="pl-1" *ngIf="track.artistid" (click)="service.loadEvents(track.artistid, $event)">
                    <span class="songkickbtn" [ngClass]="track == video ? 'songkick-selected' : ''"></span>
                </div>
            </div>
        </a>
    </div>
</div>

<div *ngIf="video != null" class="fixed-bottom bg-white" [ngStyle]="{'width':'350px'}">
    <youtube-player width="350px" height="200px" suggestedQuality="default" videoId="{{video.youtube}}"
    (stateChange)="onStateChange($event)" (ready)="onReady($event)">
    </youtube-player>
    <div class="p-1">
        <div class="text-truncate" [innerHTML]="video.title"></div>
        <div class="row d-flex align-items-center justify-content-center m-0">
            <div class="pr-2" (click)="backward($event)">
                <span class="backward"></span>
            </div>
            <div class="pl-2 pr-2" (click)="playPause($event)">
                <span *ngIf="status != 1" class="play"></span>
                <span *ngIf="status == 1" class="pause"></span>
              </div>
            <div class="pl-2" (click)="forward($event)">
                <span class="forward"></span>
            </div>
        </div>
    </div>
    <div class="close" (click)="close($event)">
        <span class="close"></span>
    </div>
</div>
