<div class="d-flex align-items-center youtube pl-3 pr-3">
    <youtube-player height="60px" width="120px" suggestedQuality="default" videoId="{{video.youtube}}"
        (stateChange)="onStateChange($event)"
        (ready)="onReady($event)">
        Loading...
    </youtube-player>
    <div class="text-white text-truncate w-100 pl-2">{{video.title}}</div>
    <div class="pl-2">
        <span class="backwardbtn" (click)="previous($event)"></span>
    </div>
    <div class="pl-2">
        <span *ngIf="status != 1" class="playbtn" (click)="play($event)"></span>
        <span *ngIf="status == 1" class="pausebtn" (click)="pause($event)"></span>
    </div>
    <div class="pl-2">
        <span class="forwardbtn" (click)="next($event)"></span>
    </div>
    <div class="pl-2">
        <span class="closebtn" (click)="close($event)"></span>
    </div>
</div>
